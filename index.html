<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&family=Roboto+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="flex-container">
        <header>
            <h3 class="rainbow">Play Tic-Tac-Toe</h3>
        </header>

        <div class="game">
            <div class="tictactoe">
                <div class="choice border-right border-bottom" id="a0">
                    <div class="choiceResult">
                        <span class="x a0"></span>
                    </div>
                </div>

                <div class="choice border-right border-bottom" id="a1">
                    <div class="choiceResult">
                        <span class="x a1"></span>
                    </div>
                </div>

                <div class="choice border-bottom" id="a2">
                    <div class="choiceResult">
                        <span class="x a2"></span>
                    </div>
                </div>

                <div class="choice border-right border-bottom" id="b0">
                    <div class="choiceResult">
                        <span class="x b0"></span>
                    </div>
                </div>

                <div class="choice border-right border-bottom" id="b1">
                    <div class="choiceResult">
                        <span class="x b1"></span>
                    </div>
                </div>

                <div class="choice border-bottom" id="b2">
                    <div class="choiceResult">
                        <span class="x b2"></span>
                    </div>
                </div>

                <div class="choice border-right" id="c0">
                    <div class="choiceResult">
                        <span class="x c0"></span>
                    </div>
                </div>

                <div class="choice border-right"id="c1"> 
                    <div class="choiceResult">
                        <span class="x c1"></span>
                    </div>
                </div>

                <div class="choice" id="c2">
                    <div class="choiceResult">
                        <span class="x c2"></span>
                    </div>
                </div>

            </div>
        </div>

        <div class="result">
            <div> Player: </div><div>1</div>
            <div> Tie: </div><div>3</div>
            <div> Computer: </div><div>1</div>
        </div>

        <footer>
            <p>Developed By Bruno Justino as part of The Odin Project Web Development Course</p>
        </footer>
    </div>

<script src="script/script.js"></script>
</body>
</html>
